<Navigation></Navigation>

<template v-if="operatorList">
  <button class="button is-ucms" @click="showModal = true">
    Add new operator
  </button>
  <TableComponent :data="operatorList"></TableComponent>
</template>
<template v-else>
  <div class="is-loading"></div>
</template>

<Modal v-if="showModal" @modalClose="showModal = false">
  <template v-slot:header>
    <p class="modal-card-title">Add new operator</p>
  </template>

  <template v-slot:body>
    <DynamicForm :fields="formFields"></DynamicForm>
  </template>
</Modal>
