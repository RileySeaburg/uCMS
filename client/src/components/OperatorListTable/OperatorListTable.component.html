<div class="table-container">
  <table class="table is-striped">
    <caption class="table__caption">Operator List</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>e-mail</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="operator in operatorList">
        <td>{{ operator.id }}</td>
        <td>{{ operator.login }}</td>
      </tr>
    </tbody>
  </table>
</div>
